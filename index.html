<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Irregularity Check - IS 1893:2016</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Plan Irregularity Check</h1>
      <h2>As per IS 1893:2016 - Torsional Irregularity</h2>
    </header>

    <section class="input-section">
      <div class="input-group">
        <label for="delta1">Maximum Displacement (Δ₁) mm:</label>
        <input type="number" id="delta1" value="10" step="0.01">
      </div>

      <div class="input-group">
        <label for="delta2">Minimum Displacement (Δ₂) mm:</label>
        <input type="number" id="delta2" value="14" step="0.01">
      </div>
    </section>

    <section class="result-section">
      <div class="result-card">
        <p>Average Displacement (Δavg): <span id="avgDelta">0</span> mm</p>
        <p>Irregularity Ratio (Δmax/Δavg): <span id="irregularityRatio">0</span></p>
        <h3 id="resultMessage">Result: </h3>
      </div>
    </section>

    <footer>
      <p>Dynamic Architecture UI | Auto-updating | IS 1893:2016</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
